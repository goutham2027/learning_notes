<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body class="bg-gray-300">
    <div class="flex">
        <div class="bg-gray-100 px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:w-1/2 lg:max-w-full lg:py-24 lg:px-12">
            <div class="xl:max-w-lg xl:ml-auto">
                <img class="h-10" src="img/logo.svg" alt="Worcation">
                <img class="mt-6 sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center rounded-lg shadow-xl lg:hidden"
                    src="img/beach-work.jpg" alt="beach work">
                <h1
                    class="xl:text-4xl mt-6 text-2xl sm:text-4xl sm:mt-8 font-bold text-gray-900 leading-tight lg:text-3xl">
                    You can work from anywhere.
                    <br class="hidden lg:inline" />
                    <span class="text-indigo-500">
                        Take advantage of it.
                    </span>
                </h1>
                <p class="mt-2 text-gray-600 sm:text-xl">
                    Worcation helps you find work-friendly rentals
                    in beautiful locations so you can enjoy some nice weather
                    even when you are not on vacation.
                </p>
                <div class="mt-4">
                    <a href="#"
                        class="text-sm rounded-lg inline-block bg-indigo-500 hover:bg-indigo-400 focus:outline-none focus:shadow-outline active:bg-indigo-600 px-5 shadow-lg py-3 text-white uppercase tracking-wider font-semibold">Book
                        your
                        escape</a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img class="absolute inset-0 h-full w-full object-cover object-center" src="img/beach-work.jpg"
                alt="beach work">
        </div>
    </div>
</body>

</html>
